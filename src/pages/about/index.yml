  title: Sobre a WINDROLLER landsailing
  content: >-
    A Windroller é uma empresa que procura proporcionar aos amantes do desporto
    ao ar livre um veí­culo que concilia o prazer da vela com a mobilidade
    terrena: o carro à vela.


    A Windroller concebe e constrói carros à vela destinados ao lazer mas também aptos para a competição nas classes internacionais onde se inserem. Cada carro é construí­do manualmente, com toda a atenção ao detalhe que é uma construção artesanal e em pequena série permite.


    Deslizando velozmente e em silêncio, os carros Windroller proporcionam o prazer único de se deslocar em espaços abertos, numa atitude ecológica de pleno usufruto da Natureza e da força motriz do vento.


    ## Visão


    * Conciliar o espírito inventivo do Homem com as forças da Natureza

    * Proporcionar o prazer da vela em terra, a sensação única da deslocação veloz em silêncio

    * Promover as actividades desportivas e recreativas ao ar livre


    ## História


    A Windroller é o resultado de uma ambição antiga do fundador da empresa. Pode-se dizer que a origem está nos tempos da sua juventude, quando, em 1980 desafiou outros dois amigos da vela para construirem um carro á vela. Com uma vela emprestada, uns materiais adquiridos e outros desviados aqui e ali, construiram o seu carro que lhes proporcionou imensos divertimentos.


    Os tempos passaram, inúmeras experiências profissionais aconteceram até que chegou o dia em que o desejo de mudança de vida foi mais forte que nunca. Daí até retomar a ideia de sempre, foi um salto e nasceu a Windroller, uma pequena empresa especializada na concepção e fabrico de carros á vela, permitindo uma forma económica mas eficaz de proporcionar este desporto a um alargado leque de praticantes.
