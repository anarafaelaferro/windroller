  title: À propos de WINDROLLER landsailing
  content: >-
    Windroller est une entreprise qui cherche à offrir aux amateurs de sports de plein air un véhicule alliant le plaisir de la voile à la mobilité terrestre : le char à voile.

    Windroller conçoit et construit des chars à voile de loisir, mais aussi adaptés à la compétition dans des classes internationales. Chaque char est construit manuellement, avec toute l'attention et le soin aux détails que seule une construction en petites séries permet.

    Glissant rapidement et en silence, les chars à voile Windroller offrent le plaisir unique de se déplacer dans des espaces ouverts, en pleine jouissance de la nature et de la force motrice du vent.


    Here’s the corrected and properly formatted version of your French text:

    ## Vision

    * Concilier l'esprit inventif de l'homme avec les forces de la nature.
    * Fournir le plaisir de la navigation à voile sur terre et la sensation unique d'accélérer en silence.
    * Promouvoir les sports de plein air et les activités récréatives.
    
    ## Histoire

    L'entreprise Windroller est le résultat d'une vieille ambition de son fondateur. On peut dire que l'origine remonte à sa jeunesse, lorsqu'en 1980, il a défié deux amis passionnés de voile pour construire un char à voile. Avec une voile de dériveur, des matériaux achetés et d'autres récupérés ici et là, le char a été un succès, malgré sa simplicité et ses défauts.

    Les années ont passé, de nombreuses expériences professionnelles se sont accumulées, jusqu'au jour où le désir de changement de vie est devenu plus fort que jamais. Dès lors, ce fut un saut dans l'inconnu, et Windroller, une petite entreprise spécialisée dans la conception et la fabrication de chars à voile, est née pour offrir, de façon économique mais efficace, ce sport et loisir à un large éventail d'amateurs de sports de plein air.
