  title: About WINDROLLER landsailing
  content: >-
    Windroller is a company that seeks to provide lovers of outdoor sports with
    a vehicle that combines the pleasure of sailing... on land: the landsailer!


    Windroller designs and builds leisure-oriented landsailers that are also suitable for competition in the international classes whose requirements are met. Each car is built manually, with all the attention to detail that only handmade construction in small series allows.


    Sliding swiftly and silently, Windroller landsailers provide the unique pleasure of moving in open spaces, in an ecological attitude of full enjoyment of Nature with the driving force of the wind.


    ## Vision


    * Making the best use of Nature's driving forces to design leisure and sports vehicles

    * Providing the pleasure of landsailing, the unique sensation of speeding in silence with the force of the wind...without getting wet!

    * Promote outdoor sports and recreational activities in direct contact with Nature


    ## History


    Windroller is the result of an old ambition from the company's founder. It can be said that the origins are at his youth period, when in 1980 he challenged two other sailing friends to build a sailing car. With a borrowed dinghy sail, some parts bought and others diverted from here and there, they built their landsailer which provided them lots of fun... while it lasted!


    Times have passed, and innumerable professional experiences have happened until the day came when the desire for a change in life was stronger than ever.


    It was a quick jump and Windroller was born, a small company specialized in the design and manufacture of landsailers, allowing an economical but effective way of providing this sport to a wide range of lovers of outdoor activities.
